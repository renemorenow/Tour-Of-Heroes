<div class="row">
<h3>Top Heroes</h3>
<div class="row">
    <div class="grid grid-pad">
        <a *ngFor="let hero of heroes" class="col-md-4"
            routerLink="/detail/{{hero.id}}">
          <div class="module hero">
            <h4>{{hero.name}}</h4>
          </div>
        </a>
      </div>
</div>
</div>
<div class="row"><app-hero-search></app-hero-search></div>
