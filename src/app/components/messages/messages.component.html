<div class="row">
    <div class="col-md-12">
<div *ngIf="messageService.messages.length">

  <h2>Mensajes</h2>
  <button class="clear"
          (click)="messageService.clear()" title="Limpiar mensaje">Limpiar</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
    </div></div>
